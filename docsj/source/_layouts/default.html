<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>
    <div class="body-wrapper" id="wrapper">

      <div id="top_part">
        {% include header.html %}
        {% include nav.html %}
      </div> <!-- /top_part -->
      <div id="top_main_spacer"></div>
      <div id="main_part">
        <div id="contents">

          <main class="page-content" aria-label="Content">
            <div class="wrapper">
              {{ content }}
            </div>
          </main>

          {% include footer.html %}

        </div> <!-- /contents -->
      </div> <!-- /main_part -->
      <div id="bottom_spacer"></div>
    </div> <!-- /wrapper -->
  </body>

</html>
