{% extends "layout-main.html" %}
{% block contents %}
	<ul>
	{% for proj in projects %}
		<li><span class="publication_info">
			{{- proj.year_span_str() -}}
			</span> <a href="{{ proj.path }}">
			{{- proj.title }}</a>
			{%- if proj.date_release -%}
				<span class="publication_info"> &nbsp;(released {{ proj.date_release }})</span>
			{%- endif -%}
		</li>
	{% endfor %}
	</ul>
{% endblock %}
