{% set cdir = 'exported text' %}

{% macro stories_list_short(stories_plugin) %}
	{% set stories_path = stories_plugin.stories_bp.url_prefix ~ '/' %}
	<h3><a href="{{ stories_path }}">Stories</a></h3>
	{% for story in stories_plugin.stories_sorted %}
		<div class="page_summary">
			<span class="publication_info">{{ story.date }}</span>
			<span class="page_summary_title"><a href="{{ stories_path ~ story.path }}">{{ story.title }}</a></span>
		</div> <!-- /page_summary (story) -->
	{% endfor %}
{% endmacro %}
