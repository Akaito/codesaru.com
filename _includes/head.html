<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/css/codesaru.com.css" | relative_url }}">
  <!-- <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> --> <!-- Minima theme -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  <!-- Japanese stuff -->
  <link rel="stylesheet" href="{{ "/assets/css/japanese.css" | relative_url }}">
  {% if page.translation_post %}
    <link rel="stylesheet" href="{{ "/assets/css/translation-post.css" | relative_url }}">
  {% endif %}
</head>
